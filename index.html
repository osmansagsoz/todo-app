<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://kit.fontawesome.com/8a994b9641.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <h1>Todos to do today.</h1>
            <ul class="todo-list-done"></ul>
            <div class="empty-state">
                <h2 class="sub">Add your first todo</h2>
                <div class="fa-solid fa-align-center"></div>
                <p class="subP">What do you wanna get done today?</p>
            </div>
            <form class="js-form" autocomplete="off">
                <input class="js-input" type="text" id="todo" name="todo" placeholder="Meeting with mentor">
            </form>
            <ul class="todo-list"></ul>
        </div>
    </section>
    <footer>
        <div class="gradient"></div>
        <h3>&copy; Osman Sağsöz 2022</h3>
        <ul class="foot">
            <li>
                <a href="https://www.linkedin.com/in/osman-sagsoz-053621225/" target="_blank">
                    <span class="fa-brands fa-linkedin-in" aria-hidden="true"></span>
                    <span class="sr-only">Linked in</span>
                </a>
            </li>
            <li>
                <a href="https://github.com/osmansagsoz" target="_blank">
                    <span class="fa-brands fa-github"></span>
                    <span class="sr-only">Github</span>
                </a>
            </li>
            <li>
                <a href="https://codepen.io/osmansagsoz" target="_blank">
                    <span class="fa-brands fa-codepen"></span>
                    <span class="sr-only">Codepen</span>
                </a>
            </li>
        </ul>
    </footer>

    <script src="todo.js"></script>
</body>

</html>
